<!DOCTYPE html>
<html lang="en">
<head>
    <title>Build up</title>
</head>
<body>
    <h1>Build up to my rock scissors game</h1>
   <div style="display: flex;">
    <div id="red" style="height: 100px; width: 100px; background-color: red ; display: flex;">
   
    </div>
    <div id="yellow" style="height: 100px; width: 100px; background-color: yellow;display: flex;">

    </div>
    <div id="green" style="height: 100px; width: 100px; background-color: green;display: flex;">

    </div>
    
   </div>
   <script>
    let redDiv= document.getElementById('red')
    let yellowDiv= document.getElementById('yellow')
    let greenDiv= document.getElementById('green')

    redDiv.onclick= ()=> alert("You clicked red box")
    yellowDiv.onclick= ()=> alert("You clicked yellow box")
    greenDiv.onclick= ()=> alert("You clicked green box")
   </script>
</body>
</html>
