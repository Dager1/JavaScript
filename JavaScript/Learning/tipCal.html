<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculato</title>
</head>
<body>
 <script>
    food=Number(prompt("How much did the food cost"))
    tip=Number(prompt('How much % do you want to tip')/100)
    totalTip=food * tip
    totalCost=food+totalTip
    console.log("tip amount",totalTip)
    console.log(`The total cost was ${totalCost}`)
 </script>
</body>
</html>
