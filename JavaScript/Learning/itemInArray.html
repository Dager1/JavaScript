<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomObject</title>
</head>
<body>
    Return random object from an array
    
</body>
<script>
    const randomAnimal = (animals)=>{
     let  random = Math.floor( Math.random()*animals.length)
     return animals[random]

    }
animals = ['cat','dog','bat','rat','bear']
console.log(randomAnimal(animals))

</script>
</html>
