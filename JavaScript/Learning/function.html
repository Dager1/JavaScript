    <script>
        //arrow funtion implicit return 
   sum =(a,b)=>a+b
       //a normal funtion with two arguments0
    function calucalateFoodTotal(food,tip){
    let tipPercent=(tip/100)
    let totalTip=food * tipPercent
    let total=sum(food, totalTip)
    return total
    }
    price =calucalateFoodTotal(1000,20);
